description: "De beveiliging oplossing van een wereldwijde industriële onderneming was **nabij End of Life** en moest worden vernieuwd. De context was een beetje bijzonder, omdat het bedrijf zich bevond op een keerpunt in zijn geschiedenis, omdat ze allebei **uiteengaan van hun moederbedrijf** en **samensmolten met een concurrent**. <br><br> Voorbereiding van workshops met die leidinggevenden van ICT en beveiliging om rekening te houden met al hun eisen en beperkingen, volg en **strategisch partnerschap** met een geschikte technische dienstverlener om een ​​oplossing te promoten."