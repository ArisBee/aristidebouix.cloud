description: "Leid in de definitie van een driejarig project gericht op verhoging van het algehele informatiebeveiligingsniveau van een internationale industriële onderneming. <br> <br> Dit project bestond uit drie verschillende componenten, waarvan er twee gerelateerd waren aan **user identity federation** in de groep en **Identiteits en toegangsbeheer**, mijn deel was gekoppeld aan een **uitbreiding van de reikwijdte van verzamelde logs** voor de groep SOC service. Ik moest workshops organiseren met verschillende applicatie-eigenaren in de hele organisatie om de exacte omtrek van elk van die applicaties te bevestigen (niet altijd up-to-date in de groep CMDB) met het aantal van de machines, hun geïnstalleerde besturingssystemen, middlewares en softwares."