<!doctype html>
<html class="no-js" lang="{{ .Lang }}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ if .Title }}{{ .Title }}{{ else if .Site.title }}{{ .Site.title }}{{ else }}Hello World!{{ end }}</title>
        <meta name="author" content="{{ .Site.Params.site_author }}">
		<meta name="flattr:id" content="lj9epk">
        <meta name="description" content="{{ if .Params.description }}{{ .Params.description }}{{ else if .Site.Params.site_description }}{{ .Site.Params.site_descriptionn }}{{ else }}Hello World!{{ end }}"/>   
		<meta name="keywords" content="Aristide,Bouix,AWS,Amazon,Cloud,automation,Docker,cybersecurity,sysadmin,DevOps,security,SecDevOps,lifehack,privacy,Unix,Linux,geek,nerd">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="onion-location" content="http://ymglrht2hmgdlt66oaztz4zpcuyzf7e773zgndcwz2msjgvkoysr7kid.onion/ " />
        {{ hugo.Generator }}
        <link href="{{ "post/index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link href="{{ "post/index.xml" | absURL }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link rel="stylesheet" href="{{ "css/styles.min.css" | absURL }}">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">        
        <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | absURL }}" />
		<script rel="preload" src="{{ "js/vendor/highlight.min.js" | absURL }}" ></script>
		<script>hljs.initHighlightingOnLoad();</script>
        <script>window.jQuery || document.write('<script src="{{ "js/vendor/jquery.min.js" | absURL }}"><\/script>')</script>
		{{ partial "site-opengraph.html" . }}
		{{ partial "site-twitter.html" . }}
		<script rel="preload" src="{{ "js/bootstrap.min.js" | absURL }}" async></script>
		{{ partial "mathjax_support.html" . }}
        <script rel="preload" src="{{ "js/vendor/modernizr-2.8.0.min.js" | absURL }}" async></script>
        {{ range .Site.Params.custom_css }}
        <link rel="stylesheet" href="{{ . | absURL }}">
        {{ end }}
        <style>
        .site-header h2 .logo {
        background: url({{ .Site.Params.header_background | absURL }}) no-repeat 0 0;
        }
        @media (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 2.6 / 2), (-webkit-min-device-pixel-ratio: 1.3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.3dppx) {
          .site-header h2 .logo {
            background-image: url({{ .Site.Params.header_background | absURL }});
        }}
       .site-header {
         background: #2a373d url({{ .Site.Params.header_background | absURL }}) no-repeat center center;
         z-index: -1;
        }
        </style>
        <link rel="stylesheet" type="text/css" href="{{ "css/cookieconsent.min.css" | absURL }}" />
    </head>
