<!doctype html>
<html class="no-js" lang="{{ .Site.Params.locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ if .IsNode}}{{ .Title }} &middot; {{end}}{{ .Site.Title }}</title>
        <meta name="author" content="{{ .Site.Params.site_author }}">
		<meta name="flattr:id" content="lj9epk">
        <meta name="description" content="{{ .Site.Params.site_description }}">
		<meta name="keywords" content="Aristide,Bouix,AWS,Amazon,Cloud,automation,Docker,cybersecurity,sysadmin,DevOps,security,SecDevOps,lifehack,privacy,Unix,Linux,geek,nerd">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ .Hugo.Generator }}
        <link href="{{ "post/index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link href="{{ "post/index.xml" | absURL }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link rel="stylesheet" href="{{ "css/styles.css" | absURL }}">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
        <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | absURL }}" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" async></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
		<script>window.jQuery || document.write('<script src="{{ "js/vendor/jquery-1.11.0.min.js" | absURL }}"><\/script>')</script>
		{{ partial "site-opengraph.html" . }}
		{{ partial "site-twitter.html" . }}
		<script src="{{ "js/bootstrap.min.js" | absURL }}" async></script>
		{{ partial "mathjax_support.html" . }}
        <script src="{{ "js/vendor/modernizr-2.8.0.min.js" | absURL }}" async></script>
        {{ range .Site.Params.custom_css }}
        <link rel="stylesheet" href="{{ . | absURL }}">
        {{ end }}
        <style>
        .site-header h2 .logo {
        background: url({{ .Site.Params.header_background | absURL }}) no-repeat 0 0;
        }
        @media (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 2.6 / 2), (-webkit-min-device-pixel-ratio: 1.3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.3dppx) {
          .site-header h2 .logo {
            background-image: url({{ .Site.Params.header_background | absURL }});
        }}
       .site-header {
         background: #2a373d url({{ .Site.Params.header_background | absURL }}) no-repeat center center;
         z-index: -1;
        }
        </style>
    </head>
